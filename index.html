<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AI Cuisine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous">
    </script>
  </head>
  <body class="bg-primary-subtle" align="center">
    <div class="container bg-primary-subtle">
      <div class="card border text-white rounded-5 mt-2" style="height: 38em; background: #44539cff" align="center">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body d-flex flex-column" align="center">
          <h2 class="display-2 card-title text-center" style="font-family: cursive">AI CUISINE
            <!-- AI CUISINE <small class="text-body-secondary">Upload image to detect</small> -->
          </h2>
          <hr style="color: #54B4D3; height: 3px">
          <div class="container mb-3">
            <label for="fileInput" class="form-label">Upload image with jpeg or png format</label>
            <input class="form-control form-control" id="fileInput" type="file">
          </div>
          <p class="card-text"> </p>
          <div class="container">
            <img class="img-thumbnail rounded float-start" id="previewImage" src="#" alt="Preview Image" style="display: none; width: 200px; height: 250px"><br>
            <img class="img-thumbnail rounded float-end" id="predictedImage" src="#" alt="Predicted Image" style="display: none; width: 200px"><br>
          </div>

          <div class="container mt-auto" id="output_text" style="display: none">
            <div class="row">
              <div class="col">
                <p class="float-start">Preview</p>
              </div>
              <div class="col">
                <p class="float-end">Predicted Image</p>
              </div>

            </div>
          </div>


          <a href="#" class="btn btn-outline-info mt-auto">Detect</a>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('fileInput').addEventListener('change', function() {
        var file = this.files[0];
        if (file) {
          var reader = new FileReader();
          reader.onload = function(event) {
            document.getElementById('previewImage').src = event.target.result;
            document.getElementById('previewImage').style.display = 'block';
            document.getElementById('output_text').style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
